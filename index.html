<!-- I chose to attack question 3 of the challenge (and hope to finish out incorporating quetion 2 as well before our call).  My method for attack was (1) to look for inspiration online, (2) draw out a wireframe of what I wanted to build, (3) attempt to learn Bourbon/Neat and incoportate it to some degree, (4) put code to editor and pivot when needed  -->

<!-- I've never worked with Bourbon or Neat before this challenge and I wanted to take a shot at trying something new. I found it to be a tad challenging with the new release of both frameworks and very few tutorials out there, but it is signficantly less bulky than Boostrap and I can appreciate that. I certainly would like to learn more about it. -->
